<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Utility Tools</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/theme.css">
  <link rel="stylesheet" href="assets/styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2381000819704004" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-color:#ffffff !important; --text-color:#333 !important; --card-bg:#f9f9f9 !important;
      --border-color:#e0e0e0 !important; --header-bg:#fff !important; --badge-bg:#f0f0f0 !important;
      --btn-bg:#007bff !important; --btn-hover:#0056b3 !important; --hero-text:#333 !important; --hero-bg:#fff !important;
    }
    [data-theme="dark"] {
      --bg-color:#1a1a1a !important; --text-color:#f0f0f0 !important; --card-bg:#2a2a2a !important;
      --border-color:#404040 !important; --header-bg:#2a2a2a !important; --badge-bg:#404040 !important;
      --btn-bg:#0d6efd !important; --btn-hover:#0b5ed7 !important; --hero-text:#f0f0f0 !important; --hero-bg:#1a1a1a !important;
    }
    body{ background:var(--bg-color)!important; color:var(--text-color)!important; transition:.3s }
    header.site, footer.site{ background:var(--header-bg)!important; border-color:var(--border-color)!important }
    .hero{ background:var(--hero-bg)!important; color:var(--hero-text)!important }
    .btn{ background:var(--btn-bg)!important } .btn:hover{ background:var(--btn-hover)!important }
    .contact-card{ background:var(--card-bg); border:1px solid var(--border-color); border-radius:16px; padding:16px }
    .form-row{ margin:10px 0 }
    .form-row label{ display:block; margin-bottom:6px; color:var(--text-color) }
    .form-row input,.form-row textarea, .form-row select{
      width:100%; background:var(--bg-color); color:var(--text-color);
      border:1px solid var(--border-color); border-radius:12px; padding:10px;
    }
    .note{ font-size:.95rem; color:var(--text-color); opacity:.8 }
    .alert{ border-radius:12px; padding:10px 12px; margin-top:12px }
    .alert.ok{ background:#eafaf0; border:1px solid #b7efc5; color:#145a2b }
    .alert.err{ background:#fdecec; border:1px solid #f5b5b5; color:#7a1e1e }
    .row-actions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <header class="site"><a class="brand" href="index.html">← Utility Tools</a></header>

    <section class="hero">
      <h1>Contact Us</h1>
      <p>Have a question, request, or bug report? Use the form below or email us at
        <a href="mailto:chief.apollonian@gmail.com">chief.apollonian@gmail.com</a>.
      </p>
    </section>

    <section class="section">
      <div class="contact-card">
        <form id="contactForm" action="https://formspree.io/f/mzzangaz" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_gotcha" style="display:none">

          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>

          <div class="form-row">
            <label for="email">Your Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="form-row">
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="What’s this about?" required>
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here…" required></textarea>
          </div>

          <div class="row-actions">
            <button class="btn" type="submit">Send</button>
            <a class="button secondary" href="mailto:chief.apollonian@gmail.com?subject=Hello%20Utility%20Tools">Open email app</a>
            <span class="note">We aim to reply within 1–2 business days.</span>
          </div>

          <div id="formAlert" class="alert" style="display:none"></div>
        </form>
      </div>
    </section>

    <footer class="site">
      <a href="index.html">Home</a> · <a href="about.html">About</a> · <a href="privacy.html">Privacy</a> · <a href="contact.html">Contact</a>
    </footer>
  </div>

  <script>
    // Theme from storage / OS
    (function(){
      const html=document.documentElement;
      const saved=localStorage.getItem('theme');
      const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
      html.setAttribute('data-theme', (saved==='dark'||(!saved&&prefersDark)) ? 'dark' : 'light');
    })();

    // Formspree AJAX (stay on page, show message)
    const form = document.getElementById('contactForm');
    const alertBox = document.getElementById('formAlert');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      alertBox.style.display='none';

      const data = new FormData(form);
      try{
        const res = await fetch(form.action, { method:'POST', body:data, headers:{ 'Accept':'application/json' } });
        if (res.ok){
          alertBox.className='alert ok';
          alertBox.textContent='Thanks! Your message has been sent.';
          alertBox.style.display='block';
          form.reset();
        } else {
          const j = await res.json().catch(()=>({}));
          throw new Error(j?.error || 'Submission failed. Please try again later.');
        }
      }catch(err){
        alertBox.className='alert err';
        alertBox.textContent=err.message || 'Error sending message.';
        alertBox.style.display='block';
      }
    });
  </script>
</body>
</html>
