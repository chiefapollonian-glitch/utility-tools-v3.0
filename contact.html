<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Utility Tools</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/theme.css">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --card-bg: #f9f9f9;
        --border-color: #e0e0e0;
        --header-bg: #ffffff;
        --badge-bg: #f0f0f0;
        --btn-bg: #007bff;
        --btn-hover: #0056b3;
        --hero-text: #333333;
        --hero-bg: #ffffff;
    }
    [data-theme="dark"] {
        --bg-color: #1a1a1a;
        --text-color: #f0f0f0;
        --card-bg: #2a2a2a;
        --border-color: #404040;
        --header-bg: #2a2a2a;
        --badge-bg: #404040;
        --btn-bg: #0d6efd;
        --btn-hover: #0b5ed7;
        --hero-text: #f0f0f0;
        --hero-bg: #1a1a1a;
    }
    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .hero {
        background-color: var(--hero-bg);
        color: var(--hero-text);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .hero h1, .hero p {
        color: var(--hero-text);
        transition: color 0.3s ease;
    }
    .hero h1 {
        background: none !important;
        line-height: 1.2;
        font-weight: 700;
    }
    .hero p {
        line-height: 1.5;
    }
    .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .badge {
        background-color: var(--badge-bg);
        color: var(--text-color);
    }
    .btn {
        background-color: var(--btn-bg);
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: var(--btn-hover);
    }
    header.site {
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
    }
</style>
</head>
<body>
<div class="container">
  <header class="site"><a class="brand" href="index.html">← Utility Tools</a></header>

  <section class="hero">
    <h1>Contact Us</h1>
    <p>Have a question, request, or bug report? Fill in the form below or email us directly at 
      <a href="mailto:chief.apollonian@gmail.com">chief.apollonian@gmail.com</a>.
    </p>
  </section>

  <section class="section">
    <form id="contact-form" action="https://formspree.io/f/mzzangaz" method="POST">
      <!-- Honeypot for bots -->
      <input type="text" name="_gotcha" autocomplete="off" class="hidden">

      <label for="name">Name</label>
      <input id="name" type="text" name="name" required placeholder="Your name">

      <label for="email">Your Email</label>
      <input id="email" type="email" name="email" required placeholder="you@example.com">

      <label for="subject">Subject</label>
      <input id="subject" type="text" name="subject" placeholder="What’s this about?" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Write your message here…"></textarea>

      <div class="stack" style="margin-top:12px">
        <button type="submit">Send</button>
        <a class="button secondary" href="mailto:chief.apollonian@gmail.com">Open email app</a>
      </div>
    </form>
  </section>

  <footer class="site">
    <a href="index.html">Home</a> · <a href="about.html">About</a> · <a href="privacy.html">Privacy</a> · <a href="contact.html">Contact</a>
  </footer>
</div>

<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const statusEl = document.createElement('p');
    statusEl.className = 'small';
    statusEl.style.marginTop = '10px';
    form.appendChild(statusEl);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        statusEl.textContent = "Thanks! Your message has been sent.";
        form.reset();
      } else {
        const json = await response.json();
        statusEl.textContent = json.error || "There was a problem sending your message.";
      }
    } catch (error) {
      statusEl.textContent = "Network error. Please try again or email directly.";
    }
  });
</script>
  <script>
    // Apply theme from localStorage/OS preference (no toggle)
    document.addEventListener('DOMContentLoaded', () => {
        const html = document.documentElement;

        // Check for saved theme preference or OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            html.setAttribute('data-theme', 'dark');
        } else {
            html.setAttribute('data-theme', 'light');
        }
    });
</script>
</body>
</html>
