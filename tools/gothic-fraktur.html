<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gothic / Fraktur Text Generator</title>
<link rel="icon" href="../assets/favicon.svg">
<link rel="stylesheet" href="../assets/theme.css">
<link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<div class="container">
  <header class="site"><a class="brand" href="../index.html">‚Üê Utility Tools</a></header>

  <h1 style="font-size:var(--h2-size); margin:6px 0 10px">Gothic / Fraktur Text</h1>
  <p class="small">Converts A‚ÄìZ/a‚Äìz to Unicode Mathematical Fraktur. Works everywhere that supports these glyphs.</p>

  <div class="section">
    <label for="in">Input</label>
    <textarea id="in" rows="6" placeholder="Type or paste‚Ä¶"></textarea>
    <div class="stack" style="margin-top:10px">
      <button id="go">Convert</button>
      <button class="secondary" id="copy">Copy Output</button>
      <button class="secondary" id="clear">Clear</button>
    </div>
  </div>

  <div class="section">
    <label>Output</label>
    <div id="out" class="out" style="min-height:100px; white-space:pre-wrap"></div>
    <p class="small">Note: some uppercase letters map to legacy symbols (‚Ñ≠, ‚Ñå, ‚Ñë, ‚Ñú, ‚Ñ®) for visual consistency.</p>
  </div>

  <footer class="site"><a href="../index.html">‚Üê Back to tools</a></footer>
</div>

<script>
const MAP = new Map(Object.entries({
  // Uppercase Fraktur
  'A':'ùîÑ','B':'ùîÖ','C':'‚Ñ≠','D':'ùîá','E':'ùîà','F':'ùîâ','G':'ùîä','H':'‚Ñå','I':'‚Ñë','J':'ùîç','K':'ùîé','L':'ùîè','M':'ùîê','N':'ùîë','O':'ùîí','P':'ùîì','Q':'ùîî','R':'‚Ñú','S':'ùîñ','T':'ùîó','U':'ùîò','V':'ùîô','W':'ùîö','X':'ùîõ','Y':'ùîú','Z':'‚Ñ®',
  // Lowercase Fraktur
  'a':'ùîû','b':'ùîü','c':'ùî†','d':'ùî°','e':'ùî¢','f':'ùî£','g':'ùî§','h':'ùî•','i':'ùî¶','j':'ùîß','k':'ùî®','l':'ùî©','m':'ùî™','n':'ùî´','o':'ùî¨','p':'ùî≠','q':'ùîÆ','r':'ùîØ','s':'ùî∞','t':'ùî±','u':'ùî≤','v':'ùî≥','w':'ùî¥','x':'ùîµ','y':'ùî∂','z':'ùî∑'
}));
const input = document.getElementById('in'), out = document.getElementById('out');
const convert = () => out.textContent = [...input.value].map(ch => MAP.get(ch) ?? ch).join('');
document.getElementById('go').onclick = convert;
document.getElementById('copy').onclick = async () => { await navigator.clipboard.writeText(out.textContent); alert('Copied'); };
document.getElementById('clear').onclick = () => { input.value=''; out.textContent=''; };
</script>
</body>
</html>
